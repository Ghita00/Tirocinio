{% extends 'sito/base.html' %}

{% block login %}
    <section class="class spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="class__form">
                        <div class="section-title">
                            <h2>Benvenuto o ben tornato</h2>
                        </div>
                        {% from "sito/_formhelpers.html" import render_field %}
                        <form method="POST" action="">
                            {{ form.hidden_tag() }}
                            {{ render_field(form.username) }}
                            {{ render_field(form.password) }}
                            {{ form.submit }}
                        </form>
                        <a href="{{url_for('profile.register')}}">Non hai ancora un account? Registrati</a>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
