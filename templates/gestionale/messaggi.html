{% extends 'gestionale/base.html' %}

{% block mex %}
<h2>Messaggi ricevuti</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    {% for i in range(0, 10)%}
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<form action="{{url_for('blog.messaggi')}}" method="post">
    <div class="row g-3">
        <div class="col-auto">
            <button type="submit" class="btn btn-secondary" name="mex" value="-1">Precedenti 10</button>
        </div>
        <br>
        <div class="col-auto">
            <button type="submit" name="mex" value="1" class="btn btn-primary">Successivi 10</button>
        </div>
    </div>
</form>
{% endblock %}
